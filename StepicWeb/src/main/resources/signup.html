<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet", href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form method="post" action="/signup">
        <input name="mail" type="text" placeholder="Введите mail"><br/>
        <input name="name" type="text" placeholder="Введите имя"><br/>
        <input name="surname" type="text" placeholder="Введите фамилию"><br/>
        <input name="password" type="password" placeholder="Введите пароль"><br/>
        <button class="bt btn_success">Зарегистрироваться</button><br/>
    </form>
</body>
</html>
